<div class="container mt-5">
    <h2>Register</h2>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <form #formRef="ngForm" (ngSubmit)="register()">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="name" name="name" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
        </div>
        <div class="mb-3">
            <label>Profile Picture</label>
            <input type="file" class="form-control" (change)="onFileChange($event)" required>
        </div>
        <button [disabled]="formRef.invalid" class="btn btn-success" type="submit">Register</button>
    </form>
</div>
