<div class="container mt-4">
    <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">{{ successMessage
        }}</div>
    <h2>Products</h2>
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-4" *ngFor="let product of products">
                    <div class="card mb-3">
                        <img [src]="product.image_url" class="card-img-top" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <p><strong>${{ product.price }}</strong></p>
                            <button (click)="addToCartHandler(product.id)" class="btn btn-primary">Add to
                                Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h3>My Cart</h3>
            <div *ngIf="cart.length === 0">Cart is empty.</div>
            <ul *ngIf="cart.length > 0" class="list-group">
                <li class="list-group-item" *ngFor="let item of cart">
                    {{ item.name }} - Quantity: {{ item.quantity }} - Subtotal: ${{ item.subtotal }}
                </li>
            </ul>
            <h5 *ngIf="cart.length > 0" class="mt-2">Total: ${{ cartTotal }}</h5>
        </div>

    </div>

</div>
