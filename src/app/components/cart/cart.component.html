<div class="container mt-4">
    <h2>My Cart</h2>
    <div *ngIf="cartItems.length === 0">Cart is empty.</div>
    <div *ngFor="let item of cartItems" class="card mb-2">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <h5>{{ item.name }}</h5>
                <p>Quantity: {{ item.quantity }} â€” Subtotal: ${{ item.subtotal }}</p>
            </div>
            <button class="btn btn-danger" (click)="removeItem(item.product_id)">Remove</button>
        </div>
    </div>
    <h4 *ngIf="cartItems.length > 0" class="mt-4">Total: ${{ total }}</h4>
</div>
